  <head>

    <style>
     /* General Styles */
body {
  font-family: "Arial", sans-serif;
  background-color: #f4f7fa;
  margin: 0;
  padding: 0;
  display: flex;
  overflow-x: hidden; /* Đảm bảo không bị cuộn ngang */
}

/* Sidebar */
.sidebar {
  width: 250px;  /* Giảm nhẹ kích thước sidebar */
  background-color: #2a3b4c;
  height: 100vh;
  padding-top: 50px;
  position: fixed;
  top: 0;
  left: 0;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

.sidebar a {
  display: block;
  padding: 15px;
  font-size: 18px;
  color: white;
  text-decoration: none;
  margin: 10px 0;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.sidebar a:hover {
  background-color: #475f6a;
}

.sidebar .active {
  background-color: #007bff;
}

/* Content */
.content {
  margin-left: 260px;  /* Điều chỉnh margin trái để không bị che bởi sidebar */
  padding: 20px;
  width: calc(100% - 260px);  /* Đảm bảo content không bị thu hẹp */
  background-color: white;
  color: black;
}

/* Container */
.container {
  background: rgba(255, 255, 255, 0.95);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  color: black;
}

/* Header */
h1 {
  font-weight: bold;
  color: #343a40;
}

/* Stat Cards */
.stat-card,
.task-card {
  background-color: #3498db;
  color: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  margin: 10px;
}

.stat-card h2, .task-card h2 {
  font-size: 36px;
  margin-bottom: 10px;
}

.stat-card p, .task-card p {
  font-size: 18px;
}

/* Button */
.btn-action {
  background-color: #17a2b8;
  padding: 10px 20px;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.btn-action:hover {
  background-color: #117a8b;
}

/* Table */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.table th, .table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.table th {
  background-color: #2a5298;
  color: white;
}

.table tbody tr:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

/* Chart Box */
.chart-container {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.chart-box {
  width: 48%;
  padding: 15px;
  background-color: #f1f1f1;
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.chart-box h5 {
  font-weight: bold;
  margin-bottom: 20px;
}

.chart-box .chart {
  height: 300px;
  background-color: #e9ecef;
  border-radius: 8px;
  padding: 10px;
}

/* Disabled Menu Items */
.menu-item.disabled {
  pointer-events: none;
  color: #6c757d;
  background-color: #f8f9fa;
}

.menu-item.disabled:hover {
  cursor: not-allowed;
  background-color: #f8f9fa;
}

/* Tab Navigation */
.nav-tabs {
  border-bottom: 2px solid #ddd;
  margin-bottom: 20px;
}

.nav-item {
  margin-right: 20px;
}

.nav-link {
  font-size: 1.1rem;
  color: #007bff;
  padding: 12px 20px;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.nav-link.active {
  background-color: #007bff;
  color: white;
}

.nav-link:hover {
  background-color: #f8f9fa;
}

/* Form */
.form-control {
  width: 100%;
  border-radius: 8px;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Buttons (Lưu và Hủy) */
.btn-save,
.btn-cancel {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.btn-save {
  background-color: #28a745;
  color: white;
}

.btn-save:hover {
  background-color: #218838;
}

.btn-cancel {
  background-color: #dc3545;
  color: white;
}

.btn-cancel:hover {
  background-color: #c82333;
}

/* Tab Content */
.tab-content {
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 800px; /* Giới hạn chiều rộng */
  margin: 0 auto; /* Căn giữa nội dung */
}

/* Handling Tab Visibility */
.tab-pane {
  display: none;
}

.tab-pane.show {
  display: block;
}


    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 style="text-align: center; color: white; font-weight: bold">
        Menu
      </h2>
      <a href="{{ url_for('home') }}" ><i class="fas fa-home"></i> Trang Chủ</a>
  
  <!-- Quản lý tài chính -->
  <a href="{{ url_for('quan_li_tai_chinh') }}" 
  class="menu-item {% if 'quan_li_tai_chinh' not in user_permissions %}disabled{% endif %}" 
  {% if 'quan_li_tai_chinh' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-chart-line"></i> Quản Lí Tài Chính
  </a>
  
  <!-- Quản lý nhân sự -->
  <a href="{{ url_for('quan_li_nhan_su') }}" 
  class="menu-item {% if 'quan_li_nhan_su' not in user_permissions %}disabled{% endif %}" 
  {% if 'quan_li_nhan_su' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-users"></i> Quản Lí Nhân Sự
  </a>
  
  <!-- Báo cáo tài chính -->
  <a href="{{ url_for('bao_cao_tai_chinh') }}" 
  class="menu-item {% if 'bao_cao_tai_chinh' not in user_permissions %}disabled{% endif %}" 
  {% if 'bao_cao_tai_chinh' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-chart-line"></i> Báo Cáo Tài Chính
  </a>
  
  <!-- Phòng ban chức vụ -->
  <a href="{{ url_for('phong_ban_chuc_vu') }}" 
  class="menu-item {% if 'phong_ban_chuc_vu' not in user_permissions %}disabled{% endif %}" 
  {% if 'phong_ban_chuc_vu' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-shop"></i> Phòng Ban Và Chức Vụ
  </a>
  
  <!-- Hồ sơ -->
  <a href="{{ url_for('ho_so') }}" 
  class="menu-item {% if 'ho_so' not in user_permissions %}disabled{% endif %}" 
  {% if 'ho_so' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-file"></i> Hồ Sơ
  </a>
  
  <a href="{{ url_for('canh_bao_thong_bao') }}"><i class="fas fa-bell"></i> Cảnh Báo Và Thông Báo</a>
  <a href="{{ url_for('cai_dat') }}" class="active"><i class="fas fa-user"></i> Tài Khoản</a>
  <a href="{{ url_for('dang_xuat') }}"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
  
    </div>
  
    <!-- Content -->
    <div class="container mt-5">
    <h2>Cập Nhật Hồ Sơ</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ employee.Email }}" disabled>
                    </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu mới">
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-warning" type="submit">Cập nhật</button>
        </div>
         <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Đổi Mật Khẩu</button>
        </div>
    </form>

    <!-- Modal for password change -->
    <!-- Modal for password change -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="POST" action="{{ url_for('cai_dat') }}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Đổi Mật Khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Hiển thị Email người dùng -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ employee.Email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="verificationCode" class="form-label">Mã xác nhận (Gửi qua email)</label>
                        <input type="text" class="form-control" id="verificationCode" name="verificationCode" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="sendVerificationCode()">Gửi mã xác nhận</button>
                    <button type="submit" class="btn btn-success">Cập nhật</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    // Function to send verification code
function sendVerificationCode() {
    const email = document.getElementById("email").value;

    // Kiểm tra email trước khi gửi
    if (!email) {
        alert("Vui lòng nhập email.");
        return;
    }

    // Gửi yêu cầu AJAX đến server
    fetch('/send-verification-code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Mã xác nhận đã được gửi đến email của bạn!');
        } else {
            alert('Có lỗi xảy ra khi gửi mã xác nhận.');
        }
    })
    .catch(error => {
        alert('Có lỗi xảy ra: ' + error);
    });
}

</script>
