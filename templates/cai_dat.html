<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ - Quản Lý Nhân Viên</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #2a3b4c;
        height: 100vh;
        padding-top: 50px;
        position: fixed;
        top: 0;
        left: 0;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .sidebar a {
        display: block;
        padding: 15px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        margin: 10px 0;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: #475f6a;
      }

      .active {
        background-color: #007bff;
      }

      /* Content */
      .content {
        margin-left: 260px;
        padding: 20px;
        width: calc(100% - 260px);
        background-color: white;
        color: black;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        color: black;
      }

      h1 {
        font-weight: bold;
        color: #343a40;
      }

      .stat-card {
        background-color: #3498db;
        color: white;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        margin: 10px;
      }

      .stat-card h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .stat-card p {
        font-size: 18px;
      }

      .task-card {
        background-color: #2ecc71;
        color: white;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        margin: 10px;
      }

      .task-card h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .task-card p {
        font-size: 18px;
      }

      .btn-action {
        background-color: #17a2b8;
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn-action:hover {
        background-color: #117a8b;
      }

      /* Table */
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .table th,
      .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .table th {
        background-color: #2a5298;
        color: white;
      }

      .table tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }

      .chart-container {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .chart-box {
        width: 48%;
        padding: 15px;
        background-color: #f1f1f1;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .chart-box h5 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .menu-item.disabled {
        pointer-events: none;
        color: #6c757d;
        background-color: #f8f9fa;
      }
      .menu-item.disabled:hover {
        cursor: not-allowed;
        background-color: #f8f9fa;
      }
      .chart-box .chart {
        height: 300px;
        background-color: #e9ecef;
        border-radius: 8px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 style="text-align: center; color: white; font-weight: bold">
        Menu
      </h2>
      <a href="{{ url_for('home') }}" ><i class="fas fa-home"></i> Trang Chủ</a>
  
  <!-- Quản lý tài chính -->
  <a href="{{ url_for('quan_li_tai_chinh') }}" 
  class="menu-item {% if 'quan_li_tai_chinh' not in user_permissions %}disabled{% endif %}" 
  {% if 'quan_li_tai_chinh' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-chart-line"></i> Quản Lí Tài Chính
  </a>
  
  <!-- Quản lý nhân sự -->
  <a href="{{ url_for('quan_li_nhan_su') }}" 
  class="menu-item {% if 'quan_li_nhan_su' not in user_permissions %}disabled{% endif %}" 
  {% if 'quan_li_nhan_su' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-users"></i> Quản Lí Nhân Sự
  </a>
  
  <!-- Báo cáo tài chính -->
  <a href="{{ url_for('bao_cao_tai_chinh') }}" 
  class="menu-item {% if 'bao_cao_tai_chinh' not in user_permissions %}disabled{% endif %}" 
  {% if 'bao_cao_tai_chinh' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-chart-line"></i> Báo Cáo Tài Chính
  </a>
  
  <!-- Phòng ban chức vụ -->
  <a href="{{ url_for('phong_ban_chuc_vu') }}" 
  class="menu-item {% if 'phong_ban_chuc_vu' not in user_permissions %}disabled{% endif %}" 
  {% if 'phong_ban_chuc_vu' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-shop"></i> Phòng Ban Và Chức Vụ
  </a>
  
  <!-- Hồ sơ -->
  <a href="{{ url_for('ho_so') }}" 
  class="menu-item {% if 'ho_so' not in user_permissions %}disabled{% endif %}" 
  {% if 'ho_so' not in user_permissions %} style="pointer-events: none; color: #6c757d;" {% endif %}>
  <i class="fas fa-file"></i> Hồ Sơ
  </a>
  
  <a href="{{ url_for('canh_bao_thong_bao') }}"><i class="fas fa-bell"></i> Cảnh Báo Và Thông Báo</a>
  <a href="{{ url_for('cai_dat') }}"class="active"><i class="fas fa-cogs"></i> Cài Đặt</a>
  <a href="{{ url_for('dang_xuat') }}"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
  
    </div>
  
    <!-- Content -->
    <div class="content">
      <div class="container">
        <h1><i class="fas fa-cogs"></i> Cài Đặt</h1>
  
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="account-tab"
              data-bs-toggle="tab"
              href="#account"
              role="tab"
              aria-controls="account"
              aria-selected="true"
              >Tài Khoản</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="security-tab"
              data-bs-toggle="tab"
              href="#security"
              role="tab"
              aria-controls="security"
              aria-selected="false"
              >Bảo Mật</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="notifications-tab"
              data-bs-toggle="tab"
              href="#notifications"
              role="tab"
              aria-controls="notifications"
              aria-selected="false"
              >Thông Báo</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="appearance-tab"
              data-bs-toggle="tab"
              href="#appearance"
              role="tab"
              aria-controls="appearance"
              aria-selected="false"
              >Giao Diện</a
            >
          </li>
        </ul>
  
        <!-- Tab Content -->
        <div class="tab-content" id="settingsTabsContent">
          <!-- Account Settings -->
          <div
            class="tab-pane fade show active"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <h4>Thông tin tài khoản</h4>
            <div class="form-group">
              <label for="username">Tên người dùng</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Nhập tên người dùng"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Nhập email"
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu mới</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Nhập mật khẩu mới"
              />
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button class="btn-save">Lưu Thay Đổi</button>
              <button class="btn-cancel ms-3">Hủy Bỏ</button>
            </div>
          </div>
  
          <!-- Security Settings -->
          <div
            class="tab-pane fade"
            id="security"
            role="tabpanel"
            aria-labelledby="security-tab"
          >
            <h4>Bảo mật tài khoản</h4>
            <div class="form-group">
              <label for="twoFactor">Xác thực hai yếu tố</label>
              <select class="form-control" id="twoFactor">
                <option>Đang bật</option>
                <option>Đang tắt</option>
              </select>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button class="btn-save">Lưu Thay Đổi</button>
              <button class="btn-cancel ms-3">Hủy Bỏ</button>
            </div>
          </div>
  
          <!-- Notification Settings -->
          <div
            class="tab-pane fade"
            id="notifications"
            role="tabpanel"
            aria-labelledby="notifications-tab"
          >
            <h4>Cài đặt thông báo</h4>
            <div class="form-group">
              <label for="emailNotifications">Thông báo qua email</label>
              <select class="form-control" id="emailNotifications">
                <option>Đang bật</option>
                <option>Đang tắt</option>
              </select>
            </div>
            <div class="form-group">
              <label for="smsNotifications">Thông báo qua SMS</label>
              <select class="form-control" id="smsNotifications">
                <option>Đang bật</option>
                <option>Đang tắt</option>
              </select>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button class="btn-save">Lưu Thay Đổi</button>
              <button class="btn-cancel ms-3">Hủy Bỏ</button>
            </div>
          </div>
  
          <!-- Appearance Settings -->
          <div
            class="tab-pane fade"
            id="appearance"
            role="tabpanel"
            aria-labelledby="appearance-tab"
          >
            <h4>Cài đặt giao diện</h4>
            <div class="form-group">
              <label for="theme">Chọn chủ đề</label>
              <select
                class="form-control"
                id="theme"
                onchange="changeTheme()"
              >
                <option>Ánh sáng</option>
                <option>Ánh tối</option>
              </select>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button class="btn-save">Lưu Thay Đổi</button>
              <button class="btn-cancel ms-3">Hủy Bỏ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>  
      // Thay đổi giao diện khi chọn chủ đề
      function changeTheme() {
        var theme = document.getElementById("theme").value;
        if (theme === "Ánh tối") {
          document.body.classList.add("dark-theme");
        } else {
          document.body.classList.remove("dark-theme");
        }
      }
    </script>
  </body>
  </html>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
